<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>

    <h1>inserindo video do youtube</h1>

    <iframe width="650" height="355" src="https://www.youtube.com/embed/iV3Y9p0-cEY?si=H7FqSzkbTXECc4x0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo um mapa</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3599.5358719652095!2d-49.247065899999996!3d-25.553832699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfbc56a34c92b%3A0x84e393b05ca73d8a!2sIara%20Bergmann%2C%20C%20E%20Profa-Ef%20M!5e0!3m2!1spt-BR!2sbr!4v1739382690994!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>inserindo uma pagina dentro do iframe</h1>
    <iframe name="frame" style="border: 5px solid whitesmoke ;"></iframe>

    <p><a href="paginas/noticias.html" target="frame">link 76</a></p>

    <p><a href="https://www.ig.com.br/" target="frame">link 2</a></p>
</body>
</html>
